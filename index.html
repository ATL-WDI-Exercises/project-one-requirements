<!DOCTYPE html>
<html>
<head>
  <title>samuelpack-project1-TicTacToe</title>
  <link rel="stylesheet" type="text/css" href="css/main.css">
</head>

<body>

  <section id="gameboard">
    <h1>tic tac toe</h1>


<!-- leftColumn -->
  


  <div id="leftColumn">
        <h2>leftColumn</h2>



    <div id="leftColumnTop">
      <h3>top</h3>
          <button id = "button1"  onclick="press1( )">1</button>
    </div>

    <div id="leftColumnMiddle">
      <h3>middle</h3>
          <button id = "button4" onclick="press4( )">4</button>
    </div>

    <div id="leftColumnBottom">
      <h3>bottom</h3>
          <button id = "button7" onclick="press7( )">7</button>
    </div>

  


  </div> 

<!-- end of leftColumn -->


<!--centerColumn-->

  <div id="centerColumn"> <!-- center column -->
    <h2>centerColumn</h2>

    <div id="centerColumnTop">
      <h3>top</h3>
          <button id = "button2" onclick="press2( )">2</button>
    </div>

    <div id="centerColumnMiddle">
      <h3>center</h3>
          <button id = "button5" onclick="press5( )">5</button>
    </div>

    <div id="centerColumnBottom">
      <h3>bottom</h3>
          <button id = "button8" onclick="press8( )">8</button>
    </div>

  </div> <!-- end of center column -->

   <div id="rightColumn"><!-- right column -->
      <h2>rightColumn</h2>

    <div id="rightColumnTop">
          <h3>top</h3>
              <button id = "button3" onclick="press3( )">3</button>
    </div>

    <div id="rightColumnMiddle">
          <h3>center</h3>
              <button id = "button6" onclick="press6( )">6</button>
    </div>

    <div id="rightColumnBottom">
          <h3>bottom</h3>
              <button id = "button9" onclick="press9( )">9</button>
    </div>

  </div><!-- end of right column -->

  </section><!-- end of gameboard -->





<script type="text/javascript" src="js/project1.js"></script>
</body>
</html>
